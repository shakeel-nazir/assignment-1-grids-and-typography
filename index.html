<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <title>Wanted Poster</title>
        <link href="http://fonts.googleapis.com/css?family=Abril+Fatface" rel="stylesheet" type="text/css">
        <link href="css/type.css" rel="stylesheet">
        <link href="css/grid.css" rel="stylesheet">
        <link href="css/main.css" rel="stylesheet">
        <meta name="viewport" content="width=deice-width,initial-scale-1">

    </head>
    
    <body>
       
        <div class="island">
            
            <header class="head">
        
                <h1 class="headtext ">Wanted!</h1>
        
            </header>
        
        </div>
    
        <div class="island">
    
            <div class="grid">
    
                <div class="unit unit-xs-1 unit-s-1 unit-m-1-3 unit-l-1-3 ">
    
                    <img class="mugshots1 " src="images/mugshot-2.jpg" alt="A image of a wanted criminal.">
                
                </div>
         
                <div class="unit unit-xs-1 unit-s-1 unit-m-1-3 unit-l-1-3 box">
             
                    <div class="grid">
                 
                        
                        <div class="unit unit-xs-1 unit-s-1 unit-m-1 unit-l-1 ">
                 
                            <img class="icons1 center" src="images/cowboy-hat.svg" alt="A image of cowboy hat.">
                   
                        </div>
                 
                        <div class="unit unit-xs-1 unit-s-1 unit-m-1 unit-l-1 ">
                 
                            <p class="zetta island white">Reward<br>50 000</p>
                   
                        </div>
                 
                        <div class="unit unit-xs-1 unit-s-1 unit-m-1 unit-l-1 ">
                 
                            <p class="tera white">For the following crimes:</p>
                   
                        </div>
                    
                        <div class="unit unit-xs-1 unit-s-1 unit-m-1 unit-l-1 ">
                     
                            <div class="list">
                        
                                <ul>
                
                                    <li class="milli white">Space piracy</li>    
                
                                    <li class="milli white">Illegal asteroid mining</li>
                
                                    <li class="milli white">Galactic treason</li>
                    
                                </ul>
                   
                            </div>
                        
                            <div class="unit unit-xs-1 unit-s-1 unit-m-1 unit-l-1">
                            
                                <img class="icons2 center" src="images/hand-cuff.svg" alt="A image of handcuffs.">
               
                            </div>
             
                        </div>
             
                    </div>
               
                </div>
        
                <div class="unit unit-xs-1 unit-s-1 unit-m-1-3 unit-l-1-3 ">
                    
                    <img class="mugshots2 " src="images/mugshot-1.jpg" alt="A image of a wanted criminal.">
                
                </div>
            
            </div>
        
        </div>    
    
    </body>

</html>
